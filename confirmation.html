<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Commande confirmée - Zitouna</title>
  <link rel="stylesheet" href="Accueil.css" />
  <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      background-color: #f8f9fa;
    }
    .confirmation-container {
      max-width: 500px;
      padding: 40px;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #088178;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #333;
    }
    .home-button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #088178;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .home-button:hover {
      background-color: #066962;
    }
  </style>
</head>
<body>
  <div class="confirmation-container">
    <h1>Merci pour votre commande !</h1>
    <p>Votre commande a été reçue avec succès et est en cours de traitement. Vous recevrez bientôt un email de confirmation.</p>
    <a href="Accueil.html" class="home-button">Retour à l'accueil</a>
  </div>
</body>
</html>
