<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zitouna - Intro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
    }

    video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      transition: filter 1s ease;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 2;
      text-align: center;
      padding: 0 20px;
    }

    .intro-text {
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 15px black;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
      max-width: 600px;
      line-height: 1.5;
    }

    #enter-btn {
      background-color: rgba(8, 129, 120, 0.95);
      color: white;
      font-size: 1.4rem;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(8, 129, 120, 0.6);
      transition: opacity 1s ease, transform 1s ease, box-shadow 0.5s ease;
    }

    #enter-btn:hover {
      background-color: #055946;
      transform: scale(1.05);
    }

    .show {
      opacity: 1 !important;
      pointer-events: auto !important;
      transform: translateY(0) !important;
    }

    .blurred {
      filter: blur(8px) brightness(0.5);
    }

    #mute-btn {
      position: fixed;
      top: 30px;
      left: 48px;
      z-index: 10;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
      background: none;
      border: none;
    }

    #mute-btn:hover {
      transform: scale(1.2);
    }

    #mute-btn svg {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

  <video id="intro-video" autoplay muted playsinline>
    <source src="intro.mp4" type="video/mp4" />
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <div id="mute-btn" aria-label="Mute/unmute video" role="button" tabindex="0" title="Activer/désactiver le son">
    <div id="mute-icon">
      <!-- The SVG will be injected here -->
    </div>
  </div>

  <div class="overlay">
    <div class="intro-text" id="intro-text">
      <br>
      Découvrez nos huiles de qualité, fabriquées avec soin et tradition.
    </div>
    <button id="enter-btn">Découvrir</button>
  </div>

  <script>
    const video = document.getElementById('intro-video');
    const text = document.getElementById('intro-text');
    const button = document.getElementById('enter-btn');
    const muteBtn = document.getElementById('mute-btn');
    const muteIcon = document.getElementById('mute-icon');

    const muteSVG = `
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <line x1="23" y1="9" x2="17" y2="15"></line>
        <line x1="17" y1="9" x2="23" y2="15"></line>
      </svg>
    `;

    const unmuteSVG = `
      <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
        <path d="M15 9a3 3 0 0 1 0 6"></path>
        <path d="M19 7a7 7 0 0 1 0 10"></path>
      </svg>
    `;

    // Initial icon
    muteIcon.innerHTML = muteSVG;

    video.addEventListener('timeupdate', () => {
      if (video.currentTime >= 11) {
        text.classList.add('show');
        button.classList.add('show');
        video.classList.add('blurred');
      }
    });

    button.addEventListener('click', () => {
      window.location.href = 'Accueil.html';
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      muteIcon.innerHTML = video.muted ? muteSVG : unmuteSVG;
    });

    muteBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        muteBtn.click();
      }
    });
  </script>

</body>
</html>
